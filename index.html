<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <!-- logo e nav -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light ">
            <div class="container-fluid ">
                <img class="logo" src="http://146.185.155.45/images/misc/logo.png" alt="logo">             
                 <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation"
                 >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarScroll">
                <form class="d-flex flex-grow-1 ">
                    
                    <input class="form-control me-2 " type="search" placeholder="Search" aria-label="Search">
                    
                  </form>

                  <ul class="nav_right">
                    <li>
                        <i class="fa-solid fa-list"></i>
                    </li>
                    <li>
                       
                         <i class=" fa-solid fa-question"></i>
                       
                    </li>
                    <li>
                        <i class="fa-regular fa-ellipsis-stroke-vertical"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-bell"></i>
                    </li>
                  </ul>

                
               
              </div>
            </div>
        </nav>
    </header>

    

    <!--corpo  -->
    <main>
        <div class="wrapper">
            <!-- aside -->
            <section class="aside">

                <div class="aside_top">
                    <ul id="aside_list">
                        <li>
                            <i class="fa-solid fa-house"></i> <span class="aside_item">Home</span> 
                        </li>
                        <li>
                            <i class="fa-solid fa-chart-simple"></i><span class="aside_item">Stats</span>  
                        </li>
                        <li>
                            <i class="fa-solid fa-house"></i> <span class="aside_item">Signals</span> 
                        </li>
                    </ul>

                </div>

                
                    <ul class="aside_bottom">
                        <li><i class="fa-solid fa-gear"></i> <span class="aside_item">Admin</span> 
                        </li>
                    </ul>
               
                

            </section>

            <!-- testimonials -->
            <section class="grow">
                <!-- parte superiore -->
                <div class="top">

                </div>
                
                <!-- parte inferiore -->
                <div class="bottom">

                </div>
                

            </section>
        </div>

        

    </main>
        
    <footer>


    </footer>
    
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
